<!DOCTYPE html>
<html>
<style>
h1,p{
  text-align:center;
}
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  padding: 9px;
}
</style>
<body>
<h1>Welcome to thw world of art</h1>
<p>Click on a here to get details of artworks you like</p>
<p id='showtrc'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "index.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("art");
table="<tr><th>ART TITLE</th><th>ARTIST</th></tr>";
for (i = 0; i <x.length; i++) {
  table += "<tr onclick='displayart(" + i + ")'><td>";
  table += x[i].getElementsByTagName("artwork")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displayart(i) {
  document.getElementById("showtrc").innerHTML =
  "ARTWORK: " +
  x[i].getElementsByTagName("song")[0].childNodes[0].nodeValue +
  "<br>ARTIST: " +
  x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue +
  "<br>SIZE: " +
  x[i].getElementsByTagName("size")[0].childNodes[0].nodeValue +
  "<br>PRIZE: " +
  x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;
}
</script>

</body>
</html>
